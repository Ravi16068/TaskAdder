<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Tasks</title>
  <style>
  body {
    
    background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF);
  }</style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"> <a href="{{ url_for('add') }}" class="nav-link">Add Task</a></li>
            <li class="nav-item"> <a href="{{ url_for('Job') }}" class="nav-link">My Tasks</a></li>
            <li class="nav-item"> <a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
            <li class="nav-item"> <p class="nav-link">User/ &nbsp;{{name}}</li>

            

        </ul>
      </nav>
      
      
      <br>
    </div>
<!-- Demo header-->
<section class="pb-5 header text-center">
  <div class="container py-5 text-white">

        <header class="py-5">
            <h1 class="display-4">Easy Action With Your Task</h1>
            <p class="font-italic mb-1"></p>
            <p class="font-italic">
                <a class="text-white" >
                    
                </a>
            </p>
        </header>


        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">

                        <!-- Responsive table -->
                        {% for task in tasks %}

                  
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Task Name</th>
                                        <th scope="col">Added On</th>
                                        <th scope="col">Alarm</th>
                                        <th scope="col">Actions</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                  
                                    <tr>
                                        <td scope="col">{{ task.title }}</td>
                                      
                                        <td scope="col">{{task.date}}</td>
                                        <td scope='col'>
                                            <a class="alarm-button"><img src="static/img/alarm_btn.png"></a>
                                         </td>
                                        <td>
                                        
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0">
                                                
                                                <li class="list-inline-item">
                                                    <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><a class="h" href="{{ url_for('edit', task_id=task.id) }}"><i class="fa fa-edit">Edit</i></a></button>

                                                </li>
                                                
                                                <li class="list-inline-item">
                                                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><a class ="h" href="{{ url_for('delete', task_id=task.id) }}"><i class="fa fa-trash">Delete</i></a></button>
                                                </li>
                                                
                                            
                                
                                                    
                                                
                                                
                                                  
                                            
                                           
		
                                            </ul>
                                              
                                        </td>

                                    </tr>
                                  {% endfor %}
                                 
                                       
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
  .h{
    text-decoration: none;
    color: white;
font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;    
  }


  </style>
  <!---- alarm> --->
  
    


		<!-- The main CSS file -->
		<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>


		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set alarm after</h2>

				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time for Task</h2>

				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" preload>
			<source src="static/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="static/audio/ticktac.ogg" type="audio/ogg" />
		</audio>

        
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="static/js/script.js"></script>

	</body>
</html>
