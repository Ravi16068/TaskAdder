
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Tasks</title>
<style>
  
body {
    background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF);
  }
</style>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item"> <a href="{{ url_for('add') }}" class="nav-link">Add Task</a></li>
        <li class="nav-item"> <a href="{{ url_for('Job') }}" class="nav-link">My Tasks</a></li>
        <li class="nav-item"> <a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
        <li class="nav-item"> <p class="nav-link">User/ &nbsp;{{name}}</p></li></ul></nav>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">DELETE TASK </h5>
          <form action="{{ url_for('delete', task_id=task_id) }}" method="POST">
            {{form.csrf_token()}}
            <center style="color:red; text-transform:uppercase;"><p>Are you sure you want to delete the following task?</p></center>
             <center> <h4 style="text-transform:uppercase;">{{ title }}</h4>

          </center>
            <div class="form-label-group">

            </div><br>
            <br><br><br>
            
           {{ form.submit(class="btn btn-lg btn-primary btn-block text-uppercase") }}
           <br>
            <a href="{{ url_for('Job') }}" class="btn btn-lg btn-primary btn-block text-uppercase">cancel</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
