<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% import "bootstrap/wtf.html" as wtf %}
<link href="{{url_for('static', filename='css/login-register.css')}}" rel="stylesheet">
<title>Login</title>


<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item"> <a href="{{ url_for('base') }}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('About') }}" class="nav-link">About</a></li>

      </ul>
  </nav>
  
  </div>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="/register" method="POST" action="/logged">
              {{form.hidden_tag()}}

              <div class="form-label-group">
                <input type="text" id="inputEmail" name="username" class="form-control" placeholder="User name" required autofocus>
                <label for="inputEmail">User name</label>
              </div>
             

              <div class="form-label-group">
                <input type="password" id="inputPassword"  name='password'class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <a href="{{ url_for('register')}}"><p>Register ?</p></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    a:href{
      text-decoration: none;
    }
  </style>
